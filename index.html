<html lang="en">
	<head>

		html, table, td, textarea {
			height: 100%;

		}

			background-color: white;
			border: 1px solid black;

		<table>
		<tr>
		<td id="intd">
			<label>Input AR Code<textarea id="input"></textarea></label>

		</td>
		</tr>
		</table>
